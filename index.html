<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>Calculator!</title>
  </head>
  <body>
    <div class="container">
      <div class="resultDisplay">0</div>
      <div class="keyDisplay">
        <div class="firstRow">
          <button id="num1">1</button>
          <button id="num2">2</button>
          <button id="num3">3</button>
          <button id="num3">/</button>
        </div>
        <div class="secondRow">
          <button id="num4">4</button>
          <button id="num5">5</button>
          <button id="num6">6</button>
          <button id="num6">X</button>
        </div>
        <div class="thirdRow">
          <button id="num7">7</button>
          <button id="num8">8</button>
          <button id="num9">9</button>
          <button id="num9">-</button>
        </div>
        <div class="lastRow">
          <button id="clear">C</button>
          <button id="num0">0</button>
          <button id="equals">=</button>
          <button id="equals">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
